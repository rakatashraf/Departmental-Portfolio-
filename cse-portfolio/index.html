<!DOCTYPE html>
<html>
<head>
  <title>CSE Dept Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 360px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Popup error */
    .popup-error {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d4f;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="popup-error" id="loginError">Invalid credentials!</div>
    <h2>Admin Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script type="module" src="script.js"></script>

  <script>
    // Optional: function to show popup error
    window.showLoginError = function(message) {
      const popup = document.getElementById('loginError');
      popup.innerText = message;
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 3000);
    };
  </script>
</body>
</html>
